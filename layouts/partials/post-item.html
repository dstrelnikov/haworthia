<li class="post-item">
	<time datetime="{{ time .Date }}" itemprop="datePublished">
		{{ .Date.Format "2006-01-02" }}
	</time>
	<div class="post-container">
	<a class="post-title" href="{{ .Permalink }}"> {{- .Title | default "Untitled" -}} </a>
	<ul class="tag-list">
		{{ range .Params.tags }}
			<li class="tag">
				<a href="/tags/{{ . | urlize }}"> #{{- . -}} </a>
			</li>
		{{ end }}
	</ul>
	</div>
</li>
