{{ define "main" }}
<main>
  <section>
    <h1>All tags</h1>
    <ul class="tag-list">
      {{ range .Site.Taxonomies.tags.ByCount }}
        <li>
          <a href="{{ .Page.Permalink }}"> #{{- .Page.Title -}} ({{ .Count }}) </a>
        </li>
      {{ end }}
    </ul>
  </section>
</main>
{{ end }}
